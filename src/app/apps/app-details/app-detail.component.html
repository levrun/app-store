<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedApplication.name}}</h1>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
    <button class="btn btn-success" (click)="onDownload()">Download</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
  <div class="col-xs-12">
    <h3>{{selectedApplication.description}}</h3>
  </div>
  <div class="col-xs-12">
    <img src="{{selectedApplication.imagePath}}" alt="" class="img-responsive">
  </div>
</div>
