<div class="col s3 m3">
  <div class="card small hoverable">
    <div class="card-image">
      <img class="responsive-img" src="{{application.imagePath}}">
    </div>
    <div class="as-padding-bottom-top-left-right-small card-action" >
      <p>{{application.name | truncate:15 }}</p>
      <a [routerLink]="[applicationId, 'details']" routerLinkActive="active">Details</a>
    </div>
  </div>
</div>
