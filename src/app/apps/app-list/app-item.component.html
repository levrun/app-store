<a class="list-group-item clearfix" >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{application.name}}</h4>
    <p class="list-group-item-text">{{application.amount}}</p>
    <a class="btn btn-link" [routerLink]="[applicationId, 'details']" routerLinkActive="active">Details</a>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="http://ohmyveggies.com/wp-content/uploads/2013/06/the_perfect_summer_salad.jpg"
           style="max-height: 50px;"/>
  </span>
</a>
