<a [routerLink]="[applicationCategoryId]" class="list-group-item clearfix" routerLinkActive="active" >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{applicationCategory.name}}</h4>
    <p class="list-group-item-text">{{applicationCategory.description}}</p>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="{{applicationCategory.imagePath}}"
           style="max-height: 50px;"/>
  </span>
</a>
