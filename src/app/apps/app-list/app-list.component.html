<div class="row">
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedApplicationCategory?.name}} category</h1>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="toCategoryDetails()">Category details</button>
  </div>
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of selectedApplicationCategory?.applications">{{item.name}} ({{item.amount}})</li>
    </ul>
  </div>
</div>
